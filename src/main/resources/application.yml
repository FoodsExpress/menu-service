server:
  port: 0

spring:
  profiles:
    activate:
      on-profile: default
  application:
    name: menu-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
  datasource:
    url: jdbc:mysql://sgyj-dev.synology.me:3306/menu?rewriteBatchedStatements=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    password: foodexpress
    username: foodexpress
    driver-class-name: com.mysql.cj.jdbc.Driver

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true # eureka
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    root: INFO
    org:
      hirbernate:
        SQL: debug
      type:
        descriptor:
          sql:
            BasicBinder: TRACE
    foodexpress.menuservice: DEBUG

page:
  default-size: 10